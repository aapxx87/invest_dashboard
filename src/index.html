<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
  <title>Portfolio Dashboard</title>
</head>

<body>



  <div class="container-main">

    <div class="container-portfolio">


      <div class="balances">

        <h3 class="block-title">Portfolio</h3>

        <div class="table-header-portfolio">
          <p class="header-item">Value</p>
          <p class="header-item">Total invested</p>
          <p class="header-item">Performing</p>
          <p class="header-item">Change</p>
        </div>
        <ul class="portfolio-balances">
<!--          <li class="item-row">-->
<!--            <p class="balances-item">221 598.73 P</p>-->

<!--            <p class="balances-item">118 301.88 P</p>-->
<!--          </li>-->
        </ul>
      </div>


      <div class="history">

        <h3 class="block-title">Performing history</h3>

        <div class="table-header-history">
          <p class="header-item">2021</p>
          <p class="header-item">2020</p>
        </div>

        <ul>
          <li class="item-row">
            <p class="balances-item balances-item-2021"></p>
            <p class="balances-item balances-item-2020"></p>
          </li>
        </ul>

      </div>

    </div>



    <div class="container-graph-contribution">

      <div class="container-performing-graph">

        <h3 class="block-title">Performing graph</h3>

        <!-- контейнер с графиком -->
        <div class="graph">

          <!-- оси X и Y-->
          <div class="y-line"></div>
          <div class="x-line"></div>

          <!-- оси c делениями % -->
          <div class="horis-line-metric-300"></div>
          <div class="horis-line-metric-200"></div>
          <div class="horis-line-metric-100"></div>
          <div class="horis-line-metric-minus-100"></div>

          <!-- бокс с акциями-->
          <div class="stocks"></div>


        </div>

      </div>



      <div class="container-contributions">
<!--        <h3 class="block-title">Contributions</h3>-->
      </div>



    </div>









    <div class="container-investments">

      <h3 class="block-title">Investments</h3>

      <div class="table-header">
        <p class="header-item">Name</p>
        <p class="header-item">Change %</p>
        <p class="header-item">BM %</p>
        <p class="header-item">Last price</p>
        <p class="header-item">Buy price</p>
        <p class="header-item">Invest date</p>
        <p class="header-item">Amount</p>
        <p class="header-item">Valuation</p>
      </div>

      <p class="date">2021</p>

      <ul class="year_2021"></ul>

      <p class="date">2020</p>

      <ul class="year_2020">
